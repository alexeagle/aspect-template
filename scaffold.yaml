messages:
  pre: |
    # Welcome to Aspect

    Generate boilerplate code for a new Bazel project using Aspect CLI and Aspect Workflows.

  post: |
    # Get Started

    1. Read the developer guide in {{ .ProjectSnake }}/README.bazel.md
    2. Try out some commands, such as:

    ```sh
    cd {{ .ProjectSnake }}
    {{- if .Scaffold.lint }}
    aspect run format
    {{- end }}
    aspect test ...
    ```

questions:
  - name: lint
    prompt:
      confirm: "Setup format and linting?"
  - name: langs
    prompt:
      multi: true
      message: "Languages to be used in the project"
      options:
        - JavaScript & TypeScript
        - Python

features:
  - value: "{{ .Scaffold.lint }}"
    globs:
      - "*/tools/format/*"
      - "*/tools/lint/*"
  - value: "{{ .Computed.javascript }}"
    globs:
      - "*/package.json"
      - "*/pnpm-*.yaml"
      - "*/.eslintrc*"
      - "*/.npmrc"
      - "**/packages/**"
  - value: "{{ .Computed.python }}"
    globs:
      - "*/requirements*.txt"
      - "*/pyproject.toml"

computed:
  javascript: "{{ has \"JavaScript & TypeScript\" .Scaffold.langs }}"
  python: "{{ has \"Python\" .Scaffold.langs }}"

presets:
  kitchen-sink:
    lint: true
    langs: ['JavaScript & TypeScript', 'Python']
  js:
    lint: true
    langs: ['JavaScript & TypeScript']
  py:
    lint: true
    langs: ['Python']
  minimal:
    lint: false
    langs: []
